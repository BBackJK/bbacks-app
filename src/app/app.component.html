<!-- App Component -->

<!-- <app-contents></app-contents> -->

<div class="grid-container">
  <div class="grid-header">
    <app-header (openSidebar)="openSidebar($event)" (openSearch)="openSearch($event)"></app-header>
  </div>
  <div class="grid-contents">
    <app-content></app-content>
  </div>
  <app-shadow-cover [display]="openBox === 'search' ? 'center' : ''" *ngIf="openBox" [ngSwitch]="openBox">
    <app-sidebar
      appClickOutSide 
      (clickOutSide)="closeSidebar($event)" 
      (closeSidebar)="closeSidebar($event)"
      *ngSwitchCase="'sidebar'"
    ></app-sidebar>
    <app-modal-search 
      appClickOutSide
      (clickOutSide)="closeSearch($event)"
      *ngSwitchCase="'search'"
    ></app-modal-search>
  </app-shadow-cover>
</div>
